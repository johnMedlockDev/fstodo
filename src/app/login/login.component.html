<h1>Login!</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
  <div>
    User Name : <label>
    <input name="username" type="text" [(ngModel)]="username">
  </label>
    Password : <label>
    <input name="password" type="password" [(ngModel)]="password">
  </label>

    <button (click)=handleLogin() class="btn btn-success">Login</button>
  </div>
</div>
